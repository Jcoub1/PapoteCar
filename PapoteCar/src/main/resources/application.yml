server:
  port: ${PORT:8081}

spring:
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

security:
  basic:
    enabled: true
    authorize-mode: NONE

logging:
  level:
      - ".=info"
      - "com.memorynotfound=debug"
      - "org.springframework=info"